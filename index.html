<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <main>
    <div>
      <section class="even-columns round-corners">
        <picture>
          <source
              media="(min-width: 40rem)"
              srcset="./images/image-product-desktop.jpg"
            />
          <img src="./images/image-product-mobile.jpg" alt="">
        </picture>
        <div class="bg-white left text-container" >
          <h3 class="padding-block-200 text-primary-grey fw-regular fs-primary-body" style="letter-spacing:0.4rem">PERFUME</h3>
          <h1 class="padding-block-200 text-secondary-blue fw-bold fs-secondary-heading heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="padding-block-200 text-primary-grey fw-regular fs-primary-body paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="padding-block-200">
            <p class="text-secondary-green fw-bold fs-secondary-heading">$149.99 <s class="strikethrough text-primary-grey fs-primary-body">$169.99</s></p> 
          </div>
          <section class="">
            <button class="button">
              <img src="./images/icon-cart.svg" alt="" /> Add to Cart
            </button>
          </section>
        </div>
      </section> 
    </div>
  </main>
</html>
